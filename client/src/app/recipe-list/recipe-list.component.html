<div class="container-fluid my-recipes my-recipes-header">
	<div class="row">
		<!-- <div class="col-sm-12">
			<p class="title">Recipes</p>
		</div> -->
		<div class="col-sm-12 title">
			<p>GET BETTER,<br> AT WHAT YOU SUCK AT.</p>
		</div>
		<div class="col-sm-12 sub-title">
			<p>(because sucking less rocks)</p>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-hover">
				<thead class="thead-light">
					<tr class="text-center">
						<th>Total Time</th>
						<th>Recipe</th>
						<th>Recipe Type</th>
						<th>Favorite</th>
						<th><button class="add btn btn-info" (click)="addRecipe()">Add</button></th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" *ngFor="let recipe of recipes" [routerLink]="['/my-recipes',recipe._id]">
						<td>{{recipe.time}}</td>
						<td>{{recipe.name}}</td>
						<td>{{recipe.type}}</td>
						<td>{{recipe.favorite ? 'Yes' : 'No'}}</td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<p class="no-data" *ngIf="!recipes || !recipes.length">No Recipes</p>
		</div>
	</div>
</div>
